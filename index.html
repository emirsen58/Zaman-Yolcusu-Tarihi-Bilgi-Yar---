    body {
      font-family: Arial, sans-serif;
      background-color: #1b1b2f;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin: 0;
      background: linear-gradient(135deg, #1b1b2f 0%, #3a3a6e 100%);
      overflow-x: hidden;
      position: relative;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #00ffff, #0077ff);
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 255, 255, 0.4);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 255, 255, 0.7);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 2px 4px rgba(0, 255, 255, 0.9);
    }

    .hidden {
      display: none;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #00ffff;
      background: #222244;
      color: white;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px #00ffff;
    }

    .fade {
      animation: fadein 0.3s;
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    #feedback {
      font-size: 1.2em;
      margin-top: 15px;
      min-height: 1.5em;
      transition: color 0.3s ease;
    }

    #feedback.correct {
      color: #00ff00;
      animation: pop 0.5s ease forwards;
    }

    #feedback.wrong {
      color: #ff3300;
      animation: shake 0.5s ease;
    }

    @keyframes pop {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes shake {
      0%,
      100% {
        transform: translateX(0);
      }
      20%,
      60% {
        transform: translateX(-10px);
      }
      40%,
      80% {
        transform: translateX(10px);
      }
    }

    /* Background animated stars */
    @keyframes starTwinkle {
      0%,
      100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.2;
      animation: starTwinkle 3s infinite alternate;
      pointer-events: none;
      z-index: 0;
    }
  </style>

    let currentEra = 0;

    function startGame() {

    function showEra() {
      const era = eras[currentEra];

      const area = document.getElementById("questionArea");
      const feedback = document.getElementById("feedback");
      const nextBtn = document.getElementById("nextButton");

      title.textContent = "â³ " + era.title;

      document.body.classList.add("fade");
      setTimeout(() => {
        document.body.classList.remove("fade");

      if (era.type === "quiz") {
        const q = document.createElement("p");
        q.textContent = era.question;
        area.appendChild(q);
        era.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => {
            if (i === era.answer) {
              score += 10;
              feedback.textContent = "âœ… DoÄŸru!";
              nextBtn.classList.remove("hidden");
            } else {
              feedback.textContent = "âŒ YanlÄ±ÅŸ! Oyun bitti.";

      } else if (era.type === "reflex") {
        const msg = document.createElement("p");
        msg.textContent = "HazÄ±rlan...";
        area.appendChild(msg);

        setTimeout(() => {
          msg.textContent = era.description;
          const btn = document.createElement("button");
          btn.textContent = "KaÃ§!";
          showTime = Date.now();
          btn.onclick = () => {
            const reaction = Date.now() - showTime;
            if (reaction <= era.timeout) {
              feedback.textContent = `âš¡ HÄ±zlÄ± tepki! (${reaction}ms)`;
              score += 10;
            } else {
              feedback.textContent = `ğŸ˜µ Ã‡ok yavaÅŸ! (${reaction}ms)`;
            }
            nextBtn.classList.remove("hidden");

          area.appendChild(btn);
        }, Math.random() * 2000 + 1000);
      } else if (era.type === "memory") {
        const seq = era.sequence;
        const show = document.createElement("div");
        area.appendChild(show);

        let index = 0;
        const interval = setInterval(() => {
          show.textContent = seq[index];
          index++;
          if (index >= seq.length) {
            clearInterval(interval);
            show.textContent = "Åimdi sÄ±rayla tÄ±kla:";
            const inputArea = document.createElement("div");
            inputArea.id = "memoryInputs";

              btn.textContent = emoji;
              btn.onclick = () => {
                userSeq.push(emoji);
                if (userSeq.length === seq.length) {
                  const correct = seq.every((e, i) => e === userSeq[i]);
                  if (correct) {
                    feedback.textContent = "ğŸ§  Harika hafÄ±za!";

    function nextStage() {
      currentEra++;
      if (currentEra < eras.length) {

    function endGame() {
